<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indian Flag</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        height: 210px;
        width: 380px;
     
    }
.upper{
    height: 70px;
    width: 380px;
    background-color: #FF671F;
}
.middle{
    height: 70px;
    width: 380px;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
   
}
.lower{
    height: 70px;
    width: 380px;
    background-color: #046A38;
}
.ashok{
    height: 70px;
    width: 70px;
    transition-duration: 2s;
   
}
.ashok:hover{
    transform: rotate(360deg);
}




</style>
<body>
    <div class="container">
        <div class="upper"></div>
        <div class="middle">
           <img src="./circle.jpg" class="ashok">
        </div>
        <div class="lower"></div>
    </div>
    
</body>
</html>
